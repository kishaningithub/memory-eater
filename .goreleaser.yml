project_name: memory-eater

before:
  hooks:
    - go mod download

builds:
  - main: ./main.go
    binary: {{.ProjectName}}
    ldflags:
      - -X github.com/kishaningithub/memory-eater/cmd.Version={{.Version}}
    goos:
      - windows
      - darwin
      - linux
    goarch:
      - amd64
      - arm64

brews:
  - tap:
      owner: kishaningithub
      name: homebrew-tap
    folder: Formula
    homepage: {{.GitURL}}
    description: Eats memory at a specified constant rate
    license: MIT

nfpms:
  -
    id: {{.ProjectName}}
    package_name: {{.ProjectName}}
    homepage: https://github.com/kishaningithub/{{.ProjectName}}
    maintainer: Kishan B <kishancs46@gmail.com>
    description: Eats memory at a specified constant rate
    license: MIT
    formats:
      - apk
      - deb
      - rpm